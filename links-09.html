<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Internal Links</h1>
    <section>
        We can link to a file in the same directory as this HTML file
        like this:
        <a href="lists.html" title="list">Linking to a file in the same directory</a>
        <!--<a> is anchor tag, it is both a inline and block level element at the same time-->
        <a href="lists.html" title="divlist">
            <div>
                DIV linking to a file in the same directory
            </div>
        </a>
    </section>
    <section>
        <p>
            Let's link to my Facebook
            <!--link to Facebook page WITH TARGET, which opens link in separate tag-->
            <a href="https://www.facebook.com/arnav.bhargava.33" target="_blank" title="Follow me!">
                Arnav Bhargava

            </a>
        </p>
    </section>
</body>
</html>

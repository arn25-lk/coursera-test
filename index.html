<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head tag includes setup of the page-->
    <!--Block-level elements roughly translate into the new HTML5 category of flow content, 
        and inline elements roughly translate into the HTML5 category of phrasing content. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>*** DIV1: Containing some content***</div>
    <div>*** DIV2: Following right after div1***</div>
    <!--Span is an inline element-->
    <span>*** SPAN1: Following the right after div2</span>
    <!--Div is a block-level element, it renders on a new line -->
    <div>
        *** DIV3: Following right after span 1
        <span>*** SPAN2: Inside div3***</span>
        Continue content of div3
    </div>
    
</body>
</html>

    <h1>Unordered list</h1>
    <div>
        <!--<ul> for unordered
            <ol> for ordered

            <li>Milk</li>
            <li>Donuts</li>
            <li>Cookies</li>
                <ol>
                    <li>Chocolate &lt;</li>
                    <li>Sugar &gt; | we escape the character using <!--&gt; <lt; and <amp; <nbsp;--> </li>
                    <li>Peanut Butter</li>
                </ol>
            <li>Pepto Bismol</li>
            <p>
                I am the coolest guy in the world.
                &copy;
                  ojefdsf podsjfpdsjof dspfjdsopfpj  &nbsp;  Arnav 
            </p>
        </ol>
        <!--HTML entities avoid rendering-->

    </div>
